<!DOCTYPE html>
<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.datetimepicker.css'}" />
        <script type="text/javascript" src="@{'/public/javascripts/jquery-1.11.1.min.js'}"></script>
        <script type="text/javascript" src="@{'/public/javascripts/jquery.datetimepicker.js'}"></script>
		<script type="text/javascript">
		  $(function() {
			  $('.datepicker').datetimepicker({
				  timepicker:false,
				  mask:true,
				  lang:'pt',
				  format:'d/m/Y',
				  closeOnDateSelect:true
				});
		  });
		</script>
</head>

#{if flash.success}
            <div class="crudFlash flashSuccess">
                ${flash.success}
            </div>
#{/if}
#{if flash.error || error}
            <div class="crudFlash flashError">
                ${error ?: flash.error}
            </div>
#{/if}

        <div id="crudContent">
#{doLayout /}
