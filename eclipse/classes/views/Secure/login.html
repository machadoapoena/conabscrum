#{extends 'Secure/layout.html' /}
<div id="login">
	<img src="@{'/public/images/img_conabscrum.png'}"/>
	<h1>&{'secure.title'}</h1>
	#{form @authenticate() }
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
		<p id="username-field">
			<input type="text" name="username" id="username" value="${flash.username}" placeholder="Email CONAB" />
		</p>
		<p id="password-field">
			<input type="password" name="password" id="password" value="" placeholder="Senha" />
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">Lembrar usuario</label>
		</p>
		<p id="signin-field">
			<input type="submit" id="signin" class="btn btn-sm btn-success" value="&{'secure.signin'}" />
		</p>
	#{/form}
</div>
